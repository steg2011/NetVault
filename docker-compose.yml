version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: agncf-db
    environment:
      POSTGRES_DB: ${DB_NAME:-agncf}
      POSTGRES_USER: ${DB_USER:-agncf_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-gitea-db.sh:/docker-entrypoint-initdb.d/10-init-gitea-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agncf_user} -d ${DB_NAME:-agncf}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agncf_net

  gitea:
    image: gitea/gitea:1.21.4
    container_name: agncf-gitea
    environment:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: ${DB_USER:-agncf_user}
      GITEA__database__PASSWD: ${DB_PASSWORD:-changeme}
      GITEA__server__ROOT_URL: http://gitea:3000
      GITEA__server__HTTP_PORT: "3000"
      GITEA__security__SECRET_KEY: ${GITEA_SECRET_KEY:-changeme-gitea-secret-key-minimum-64-chars-pad-here-0000000000}
      GITEA__security__INTERNAL_TOKEN: ${GITEA_INTERNAL_TOKEN:-changeme-gitea-internal-token-minimum-64-chars-pad-00000000000}
      GITEA__log__LEVEL: Warn
    volumes:
      - gitea_data:/data
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agncf_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agncf-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-agncf_user}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-agncf}
      GITEA_URL: http://gitea:3000
      GITEA_ORG: ${GITEA_ORG:-agncf}
    volumes:
      - ./backups:/app/backups
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agncf_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  db_data:
  gitea_data:

networks:
  agncf_net:
    driver: bridge
